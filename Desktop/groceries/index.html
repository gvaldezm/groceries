<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Groceries</title>
</head>
<body>
  <div class="container">
    <form>



      <div class="form-group nameClass">
        <label for="name">Enter your name</label>
        <input id="name" class= "form-control" type= "text">
      </div>
      <div class="form-group nameClass">
        <label for="listItem1">What do you want to buy?</label>
        <input id="listItem1" class= "form-control" type= "text">
        <input id="listItem2" class= "form-control" type= "text">
        <input id="listItem3" class= "form-control" type= "text">
        <input id="listItem4" class= "form-control" type= "text">
      </div>




      <div class="radio">
        <label>
          <input type="radio" name="listType" value="Groceries">
          Groceries
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="listType" value="WeekendChores">
          Weekend Chores
        </label>
      </div>
      <button type="submit" class="btn">Submit</button>

    </form>
  </div>
</div>


</body>
</html>
